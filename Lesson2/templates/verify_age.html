{% extends "base.html" %}

{% block title %} {{ task }} {% endblock title %}

{% block content %}
<h1>{{ task }}. {{ description }} </h1>
<form action="/verify_age" method="post">
    <input type="number" name="age" placeholder="Возраст">
    <input type="text" name="name" placeholder="Имя">
    <button class="submit_button" type="submit" name="form_submit">Отправить</button>
</form>
{% endblock content %}
