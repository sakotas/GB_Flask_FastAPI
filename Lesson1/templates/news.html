<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
<div class="row">
    <h1 class="col-12 text-monospace text-center">Список студентов</h1>
    {% for item in context %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2>{{item.title}}</h2>
        <ul>
            <li>Контент: {{item.content}}</li>
            <li>Дата публикации: {{item.date}}</li>
        </ul>
    </div>
    {% endfor %}
</div>
</body>
</html>
